version: "3"

services:
  nginx:
    image: nginx:stable
    restart: always
    container_name: nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/log/nginx:/var/log/nginx
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./conf.d:/etc/nginx/conf.d:ro
      - ./common_locations.conf:/etc/nginx/common_locations.conf:ro
      - ./cert:/etc/nginx/cert
      - ./cache:/etc/nginx/cache
    environment:
      - TZ=Asia/Shanghai
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
    networks:
      frontend:

networks:
  frontend:
    external: true
  backend:
    external: true
  database:
    external: true
  tools_frontend:
    external: true
