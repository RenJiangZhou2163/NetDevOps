services:
  prometheus:
    image: ${IMAGE_PREFIX}/prom/prometheus
    container_name: prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - 9090:9090
    restart: ${RESTART_POLICY:-unless-stopped}
    volumes:
      - ./prometheus:/etc/prometheus
      - prom_data:/prometheus
    networks:
      frontend:

volumes:
  prom_data:
